<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🔥 Hot Restaurant | Current Waitlist</title>
    <!-- Bootstrap HTML/CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Script-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-3">
        <div class="jumbotron">
            <h1>🔥 Hot Restaurant</h1>
            <hr class="my-3">
            <p class="lead">Current Reservations and Waitlist
            </p>
            <p class="lead">
                <a class="btn btn-primary btn-lg btn-success " href="/" role="button">🏠 Home</a>
                <a class="btn btn-primary btn-lg btn-secondary" href="/make-reservation" role="button">✍🏽 Make
                    Reservation</a>
            </p>
        </div>

        <div class="card bg-light mb-3">
            <div class="card-header">Current Reservations We Are Accepting</div>
            <div class="card-body" id="reservationCard">
                <div>
                    <h5 class="card-title">Currently Accepting</h5>
                    <p class="card-text">Name: name</p>
                    <p class="card-text">Email: email</p>
                    <p class="card-text">Phone: phone</p>
                </div>
            </div>
        </div>

        <div class="card text-white bg-warning  mb-3">
            <div class="card-header">Current Waitlist</div>
            <div class="card-body" id="waitlistCard">
                <div>
                    <h5 class="card-title">Waitlist</h5>
                        <p class="card-text">Name: name</p>
                        <p class="card-text">Email: email</p>
                        <p class="card-text">Phone: phone</p>
                </div>
            </div>
        </div>

        <div class="lead">
            <a href="">Clear Tables</a> | <a href="/api/tables">API Tables</a> | <a href="/api/waitlist">API
                Wailist</a>
        </div>
    </div>

</body>

</html>
