<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>🔥 Hot Restaurant | Reseravtions</title>
    <!-- Bootstrap HTML/CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Script-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-3">
        <div class="jumbotron">
            <h1>🔥 Hot Restaurant</h1>
            <hr class="my-3">
            <p class="lead">Make a reservation in the form below ✍🏽
            </p>
            <p class="lead">
                <a class="btn btn-primary btn-lg btn-success" href="/make-reservation" role="button">🏠 Home</a>
                <a class="btn btn-primary btn-lg btn-info " href="/view-tables" role="button">🍽 View Tables</a>
            </p>
        </div>

        <div class="card">
            <div class="card-header">
                Make Reservation
            </div>
            <form class="py-2 px-4">
                <div class="form-group py-2">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Full Name">
                </div>
                <div class="form-group py-2">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number">
                </div>
                <div class="form-group py-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <button type="submit" id="reserve" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="my-5">
            <a href="/api/tables">API Tables</a> | <a href="/api/waitlist">API Waitlist</a>
        </div>
    </div>
    <script type="text/javascript">

        var reservations = []
        var waitList = []
        
        $("#reserve").on("click", function (event) {
            // alert("the button clicked")
            event.preventDefault();
            function validateForm() {
                var allFieldsValid = true;
                $(".form-control").each(function () {
                    if (!$(this).val()) {
                        allFieldsValid = false;
                    }
                })
                return allFieldsValid;
            }
            if (validateForm()) {
                var newReservation = {
                    name: $("#name").val().trim(),
                    number: $("#phonenumber").val().trim(),
                    email: $("#email").val().trim(),

                };
                console.log(newReservation)
                if (reservations.length < 5) {
                    app.post("/api/make-reservation", function (req, res) {
                        var newReservation = req.body;
                        console.log(newReservation);
                        reservations.push(newReservation);
                        res.json(newReservation);
                        alert("Congratulations your reservation has been saved!")
                    })
                } else if (reservations.length = 5) {
                    app.post("/api/make-reservation", function (req, res) {
                        var newReservation = req.body;
                        console.log(newReservation);
                        waitList.push(newReservation);
                        res.json(newReservation);
                        alert("You've been added to the waitlist and will be notified when a reservation opens up!")
                    })
                }
            } else {
                alert("You must fill out the form entirely to make a reservation.");
            }
        })
    </script>
</body>

</html>
